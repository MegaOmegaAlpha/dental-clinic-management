<div class="main">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Клиника "Десна"</a>
    <div class="collapse navbar-collapse" id="navbarsExample05">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a mat-button class="nav-link" href="/appointments">Текущие записи <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <button mat-button class="nav-link" (click)="takePatientWithoutAppointment()">Принять без записи</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Записать пациента</a>
        </li>
      </ul>
      <button mat-button (click)="userLogout()" class="btn-danger">Выйти</button>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-lg-8">
        <table class="table text-center">
          <thead class="thead-light">
          <tr>
            <th scope="col">Время записи</th>
            <th scope="col">Пациент</th>
            <th scope="col">Телефон</th>
            <th scope="col">Действие</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let appointment of appointments">
            <td>{{appointment.appointmentTime}}</td>
            <td>{{appointment.patient.lastName + " " + appointment.patient.firstName}}</td>
            <td>{{appointment.patient.telephone}}</td>
            <td>
              <button mat-button class="btn-success" (click)=takePatientFromAppointment(appointment.id)>Принять</button>
              <button mat-button class="btn-warning" (click)="cancelAppointment(appointment.id)">Отменить</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
</div>
